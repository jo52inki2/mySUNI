    function addOrUpdateUrlParam(url, name, value)
    {
        var href = url;
        var regex = new RegExp("[&\\?]" + name + "=");
        if(regex.test(href)) {
            regex = new RegExp("([&\\?])" + name + "=\\d+");
            href = href.replace(regex, "$1" + name + "=" + value);
        } else {
            if(href.indexOf("?") > -1){
                href = href + "&" + name + "=" + value;
            } else {
                href = href + "?" + name + "=" + value;
            }
        }
        return href;
    }

    function goMainPage() {
        if (ssoResult.contentUrl != undefined) {
            location.href = ssoResult.contentUrl;
        } else {
            var area = 'INIT';
            var loginButtonClicked = getCookie('loginButtonClick');
            if (loginButtonClicked == "true") {
                setCookie('loginButtonClick', false);
                area = 'LOGIN';
            }else if(/gdisso/.test(window.document.referrer)){ //https://proxy.gdisso.sk.com/
                area = 'SSO';
            }
            location.href = addOrUpdateUrlParam('/suni-main/', '_area', area);
        }
    }

    function goExternalInstructorPage(tokenResult){

        location.href = '/suni-instructor/main';
    }

    function checkProfile(tokenResult) {
        var urlString = '/api/user/users/withAdditionalInfo';

        var audienceId = tokenResult.workspaces.cineroomWorkspaces[0].tenantId;

        $.ajax({
            url: urlString,
            method: 'GET',
            async: true,
            success: function (data) {
                var profile = data;

                if(requiresPisAgreement(tokenResult)){
                    location.href = addOrUpdateUrlParam('/suni-main/profile/agreement', '_area', 'LOGIN');
                    return;
                }

                if (profile.additionalUserInfo == undefined || profile.additionalUserInfo.currentJobGroupId == undefined) {
                    location.href = addOrUpdateUrlParam('/suni-main/profile/interest', '_area', 'LOGIN');
                    return;
                }
                goMainPage();
            },
            error: function (xhr, textStatus, errorThrown) {
                getTokenFailed = true;
                var msg = null;
                if (xhr.responseJSON != undefined && xhr.responseJSON.error_description != undefined) {
                    msg = xhr.responseJSON.error_description;
                } else {
                    msg = textStatus;
                }

                alert(language.login_24);
                goMainPage();
            },
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("Authorization", "Bearer " + tokenResult.access_token);
                xhr.setRequestHeader("audienceId", audienceId);
            }
        });
    }

    function getToken(userName, password) {
        //
        loadLanguageIfNotLoaded();

        var urlString = uriPrefix + '/oauth/token';
        var postData = {};
        postData.grant_type = 'password';
        postData.scope = 'client';
        postData.username = userName;
        postData.password = password;

        $.ajax({
            url: urlString,
            method: 'POST',
            async: false,
            data: postData,
            // xhrFields: {
            //
            // },
            success: function (data) {
                if (data.access_token != undefined) {
                    if(data.workspaces.cineroomWorkspaces.length == 0) {
                        showNotInSuniMemberModal();
                    } else {
                        accessToken = data.access_token;
                        saveJwtInformation(data);
                        if(checkIfExternalInstructor()){
                            goExternalInstructorPage(data);
                        }else{
                            checkProfile(data);
                        }
                    }
                }
            },
            error: function (xhr, textStatus, errorThrown) {
                getTokenFailed = true;
                var msg = null;
                if (xhr.responseJSON != undefined && xhr.responseJSON.error_description != undefined) {
                    msg = xhr.responseJSON.error_description;
                } else {
                    msg = textStatus;
                }

                if (msg === '알수 없는 오류가 발생했습니다.(Bad credentials)') {
<!--                    showNotInSuniMemberModal();-->
                    showErrorMessage(language.login_26, true);
                } else if(msg === '비밀번호 입력 시도 5회 초과하여 계정이 잠겼습니다. [비밀번호 초기화] 하시기 바랍니다.'){
                    showErrorMessage(language.login_28, true);

                } else if(msg === '최초 로그인 시 비밀번호를 변경해야 합니다.'){
                    passwordResetRequiredMode(msg);

                } else {
                    showErrorMessage(language.login_27 + ' (' + msg + ')', true);
                }

            },
            beforeSend: function (xhr, settings) {
                xhr.setRequestHeader("Authorization", "Basic " + btoa('nara:narasecret'));
            }
        });
    }

    function retry() {
        $('#formLogin span._spanErrorMessage').remove();

        if (getTokenFailed) {
            getToken(userName, 'password');
        } else {
            location.href = location.href;
        }
        return false;
    }

    function getCookie(cname) {
        var name = cname + "=";
        // var decodedCookie = decodeURIComponent(document.cookie);
        var decodedCookie = document.cookie;
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return unescape(c.substring(name.length, c.length));
            }
        }
        return "";
    }

    function setCookie(cname, cvalue, exdays) {
        if (exdays == undefined) {
            document.cookie = cname + "=" + escape(cvalue) + "; path=/";
        } else {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toUTCString();
            var cookieString = cname + "=" + escape(cvalue) + ";" + expires + "; path=/";
            document.cookie = cookieString;
        }
    }

    function deleteCookie(cname) {
        document.cookie = cname + "=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/";
    }

    function resetPassword() {
        var urlString = '/sso/resetPassword';
        if (ssoResult.contentUrl != undefined) {
            urlString += '?contentUrl=' + ssoResult.contentUrl;
        }
        location.href = urlString;
        return false;
    }

    function showInitialPasswordInfoModal() {
        $('#modalInitialPasswordInfo').modal('show');
        return false;
    }

    function hideInitialPasswordInfoModal() {
        $('#modalInitialPasswordInfo').modal('hide');
    }

    function showNotInSuniMemberModal() {
        $('#modalNotInSuniMember').modal('show');
        return false;
    }

    function hideNotInSuniMemberModal() {
        $('#modalNotInSuniMember').modal('hide');
    }


    $(function () {
        initPage();
        processSsoResult();

        $('#formLogin').on('click', 'a._aRetry', retry);

        $('#aRetry').on('click', retry);

        $('#buttonLogin').on('click', login);

        $('#aResetPassword').on('click', resetPassword);

        $('#aShowInitialPasswordInfoModal').on('click', showInitialPasswordInfoModal);

        $('#buttonHideInitialPasswordInfoModal').on('click', hideInitialPasswordInfoModal);

        $('#buttonNotInSuniMemberModal').on('click', hideNotInSuniMemberModal);

        var savedId = getCookie('savedId');
        if (savedId != '') {
            document.getElementById('id').value = savedId;
            document.getElementById('inputSaveId').checked = true;
            document.getElementById('password').focus();
        } else {
            $('#id').focus();
        }

        loadLanguage();
    });

    function initPage() {
        /**
         * comment  : semantic-ui 호출 영역
         * param    :
         * @author  : kimjaeseong
         * @date    :
         */

        /* ML-03-01 : 시작일 종료일 */
        if ($('#rangestart').length) {
            $('#rangestart').calendar({
                type: 'date',
                endCalendar: $('#rangeend'),
                formatter: {
                    date: function (date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        if ($('#rangeend').length) {
            $('#rangeend').calendar({
                type: 'date',
                startCalendar: $('#rangestart'),
                formatter: {
                    date: function (date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }

        /*button toggle 공통 (CO-05-01-01,RC-01-01) */
        $('.ui.button.toggle').state();

        /**
         * comment  : ui.js 호출 영역
         * param    :
         * @author  : kimjaeseong
         * @date    :
         */
        (function () {
            ui.fxInit();
        })();
    }





</script>
